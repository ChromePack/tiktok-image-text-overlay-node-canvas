services:
  - type: web
    name: tiktok-text-overlay-api
    env: docker
    plan: starter
    region: oregon
    buildCommand: docker build -t tiktok-text-overlay-api .
    startCommand: docker run -p $PORT:3000 tiktok-text-overlay-api
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
